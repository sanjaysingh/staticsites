<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Title Bar -->
    <div class="flex justify-between items-center bg-blue-100 px-5 py-2 shadow rounded w-full">
        <h1 class="text-xl text-gray-800 font-bold">Split Expenses</h1>
        <a href="https://github.com/sanjaysingh/staticsites/blob/master/splitexp/index.html" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">Edit Me</a>
    </div>

    <div id="app" class="max-w-4xl mx-auto py-5">
        <!-- Tab Buttons -->
        <div class="mt-4">
            <div class="border-b-2 border-gray-300">
                <button v-for="tab in tabs" :key="tab" @click="setCurrentTab(tab)"
                    :class="['inline-block py-2 px-4 text-sm font-medium leading-5 text-center whitespace-no-wrap border-b-2 transition duration-150 ease-in-out',
                             currentTab === tab ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300']">
                    {{ tab }}
                </button>
            </div>
            
            <!-- Dynamic Component Rendering Based on Selected Tab -->
            <div class="tab-content mt-4 p-4 bg-white rounded shadow">
                <component :is="currentTabComponent"></component>
            </div>
        </div>
    </div>

    <!-- Vue and Application Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
