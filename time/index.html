<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.prod.min.js" integrity="sha512-66fV4MXSQdGN0KQxZ0Bw627HalhTQYQbOoF24EtMXN2FaAoKMgAZ7nDi77d9xWwrRjEEUfE+7rxjTt+cA2IuJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.6/Sortable.min.js" integrity="sha512-csIng5zcB+XpulRUa+ev1zKo7zRNGpEaVfNB9On1no9KYTEY/rLGAEEpvgdw6nim1WdTuihZY1eqZ31K7/fZjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data.min.js" integrity="sha512-4MAP/CJtK3ASCmbYjYxWAbHWASAx1UYMc1i83cBdQZXegqFfqSZ9WqpmkRGfvzeAI18yvKiDTlgX/TLNMpxkSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Run this before page renders to set initial theme
        (function() {
            const savedTheme = localStorage.getItem('isDarkTheme');
            const initialTheme = savedTheme !== null ? savedTheme === 'true' : true;
            document.documentElement.setAttribute('data-theme', initialTheme ? 'dark' : 'light');
        })();
    </script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --tile-gradient-1: #ffffff;
            --tile-gradient-2: #f0f0f0;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-header: #34495e;
            --shadow-color: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --tile-gradient-1: #2d2d2d;
            --tile-gradient-2: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-header: #ffffff;
            --shadow-color: rgba(0,0,0,0.3);
            --shadow-hover: rgba(0,0,0,0.4);
        }

        body {
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .time-tile {
            background: linear-gradient(145deg, var(--tile-gradient-1), var(--tile-gradient-2));
            border-radius: 15px;
            box-shadow: 5px 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
            max-width: 320px;
            margin: 0 auto;
            cursor: move;
            user-select: none;
            -webkit-user-select: none;
        }

        .time-tile:hover {
            transform: translateY(-5px);
            box-shadow: 7px 7px 20px var(--shadow-hover);
        }

        .time {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            width: 250px;
            white-space: nowrap;
        }

        .time .period {
            font-size: 1.5rem;
        }

        .date {
            color: var(--text-secondary);
        }

        .location {
            color: var(--text-header);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .country {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .theme-switch {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .theme-switch-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: var(--tile-gradient-1);
            box-shadow: 2px 2px 5px var(--shadow-color);
        }

        .theme-switch-button:hover {
            transform: scale(1.1);
        }

        h1 {
            color: var(--text-primary);
        }

        .sortable-ghost {
            opacity: 0.5;
            background: #c8ebfb;
        }
        @media (max-width: 768px) {
            .time {
                font-size: 2.3rem;
                width: 230px;
            }
            .time .period {
                font-size: 1.4rem;
            }
        }

        /* Settings panel styles */
        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: var(--tile-gradient-1);
            box-shadow: -5px 0 15px var(--shadow-color);
            z-index: 1001;
            padding: 1.5rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .settings-panel.open {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .settings-section {
            margin-bottom: 1.5rem;
        }

        .settings-section-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--text-secondary);
        }

        .zone-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .form-check-input {
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        /* Replace the theme-switch with settings button */
        .settings-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: var(--tile-gradient-1);
            box-shadow: 2px 2px 5px var(--shadow-color);
        }

        .settings-button:hover {
            transform: scale(1.1);
        }

        /* Add this new style for the theme switch label */
        .theme-switch-label {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* Fix the theme switch positioning */
        .theme-switch-area {
            padding: 8px;
            border-radius: 8px;
            background-color: rgba(128, 128, 128, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .form-check-input {
            margin-left: 0;
            position: relative;
            float: none;
        }
    </style>
</head>
<body :class="{ 'bg-light': !isDarkTheme }" :data-theme="isDarkTheme ? 'dark' : 'light'">
    <div id="app">
        <!-- Settings button -->
        <button class="settings-button" @click="toggleSettings">
            <i class="fas fa-cog"></i>
        </button>

        <!-- Settings panel -->
        <div class="overlay" :class="{ 'open': isSettingsOpen }" @click="closeSettings"></div>
        <div class="settings-panel" :class="{ 'open': isSettingsOpen }">
            <div class="settings-header">
                <h5 class="m-0">Settings</h5>
                <button class="settings-close" @click="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Theme section -->
            <div class="settings-section">
                <h6 class="settings-section-title">Theme</h6>
                <div class="theme-switch-area">
                    <span class="theme-switch-label">{{ isDarkTheme ? 'Dark Mode' : 'Light Mode' }}</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeSwitch" v-model="isDarkTheme">
                    </div>
                </div>
            </div>
            
            <!-- Time zones section -->
            <div class="settings-section">
                <h6 class="settings-section-title">Time Zones</h6>
                <div class="zone-toggle" v-for="(zone, index) in allTimeZones" :key="zone">
                    <span>{{ formatLocation(zone) }}</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" 
                               :id="'zone-' + index" 
                               v-model="zoneVisibility[zone]"
                               @change="saveVisibility">
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-4">
            <h1 class="text-center mb-4">
                <i class="fas fa-globe me-2"></i>
                World Time
            </h1>
            <div class="row g-4" ref="timeGrid">
                <div v-for="(zone, index) in visibleTimeZones" 
                     :key="zone"
                     class="col-12 col-md-6 col-lg-4">
                    <div class="time-tile p-4">
                        <div class="location mb-1">
                            {{ formatLocation(zone) }}
                        </div>
                        <div class="country mb-2">{{ getCountry(zone) }}</div>
                        <div class="time">{{ getTime(zone) }}</div>
                        <div class="date">{{ getDate(zone) }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    allTimeZones: [
                        "UTC",
                        "America/New_York",
                        "America/Los_Angeles",
                        "America/Chicago",
                        "America/Sao_Paulo",
                        "Europe/London",
                        "Europe/Paris",
                        "Europe/Moscow",
                        "Africa/Cairo",
                        "Asia/Dubai",
                        "Asia/Kolkata",
                        "Asia/Singapore",
                        "Asia/Tokyo",
                        "Australia/Sydney"
                    ],
                    zoneVisibility: {},
                    timer: null,
                    isDarkTheme: localStorage.getItem('isDarkTheme') !== null 
                        ? localStorage.getItem('isDarkTheme') === 'true' 
                        : true,
                    isSettingsOpen: false
                };
            },
            computed: {
                visibleTimeZones() {
                    return this.allTimeZones.filter(zone => this.zoneVisibility[zone]);
                }
            },
            methods: {
                getTime(zone) {
                    return moment().tz(zone).format('hh:mm:ss A');
                },
                getDate(zone) {
                    return moment().tz(zone).format('ddd, MMM D, YYYY');
                },
                formatLocation(zone) {
                    return zone.replace('_', ' ').split('/').pop();
                },
                getCountry(zone) {
                    const countries = {
                        'UTC': 'Coordinated Universal Time',
                        'America/New_York': 'United States',
                        'America/Los_Angeles': 'United States',
                        'America/Chicago': 'United States',
                        'America/Sao_Paulo': 'Brazil',
                        'Europe/London': 'United Kingdom',
                        'Europe/Paris': 'France',
                        'Europe/Moscow': 'Russia',
                        'Africa/Cairo': 'Egypt',
                        'Asia/Dubai': 'United Arab Emirates',
                        'Asia/Kolkata': 'India',
                        'Asia/Singapore': 'Singapore',
                        'Asia/Tokyo': 'Japan',
                        'Australia/Sydney': 'Australia'
                    };
                    return countries[zone] || zone.split('/')[0];
                },
                saveOrder() {
                    localStorage.setItem('timeZoneOrder', JSON.stringify(this.allTimeZones));
                },
                loadOrder() {
                    const saved = localStorage.getItem('timeZoneOrder');
                    if (saved) {
                        this.allTimeZones = JSON.parse(saved);
                    }
                },
                toggleTheme() {
                    this.isDarkTheme = !this.isDarkTheme;
                    document.documentElement.setAttribute('data-theme', this.isDarkTheme ? 'dark' : 'light');
                    localStorage.setItem('isDarkTheme', this.isDarkTheme);
                },
                loadTheme() {
                    const savedTheme = localStorage.getItem('isDarkTheme');
                    if (savedTheme !== null) {
                        this.isDarkTheme = savedTheme === 'true';
                    } else {
                        this.isDarkTheme = true;
                        localStorage.setItem('isDarkTheme', 'true');
                    }
                    document.documentElement.setAttribute('data-theme', this.isDarkTheme ? 'dark' : 'light');
                },
                toggleSettings() {
                    this.isSettingsOpen = !this.isSettingsOpen;
                    document.body.style.overflow = this.isSettingsOpen ? 'hidden' : '';
                },
                closeSettings() {
                    this.isSettingsOpen = false;
                    document.body.style.overflow = '';
                },
                initZoneVisibility() {
                    // Initialize all zones to visible if no saved state
                    const savedVisibility = localStorage.getItem('zoneVisibility');
                    if (savedVisibility) {
                        this.zoneVisibility = JSON.parse(savedVisibility);
                        // Ensure any new zones are visible by default
                        this.allTimeZones.forEach(zone => {
                            if (this.zoneVisibility[zone] === undefined) {
                                this.zoneVisibility[zone] = true;
                            }
                        });
                    } else {
                        // Set all zones to visible by default
                        this.allTimeZones.forEach(zone => {
                            this.zoneVisibility[zone] = true;
                        });
                    }
                },
                saveVisibility() {
                    localStorage.setItem('zoneVisibility', JSON.stringify(this.zoneVisibility));
                }
            },
            watch: {
                isDarkTheme() {
                    document.documentElement.setAttribute('data-theme', this.isDarkTheme ? 'dark' : 'light');
                    localStorage.setItem('isDarkTheme', this.isDarkTheme);
                }
            },
            mounted() {
                this.loadOrder();
                this.loadTheme();
                this.initZoneVisibility();
                
                this.timer = setInterval(() => {
                    this.$forceUpdate();
                }, 1000);

                new Sortable(this.$refs.timeGrid, {
                    animation: 150,
                    delay: 300,
                    delayOnTouchOnly: true,
                    onEnd: (evt) => {
                        const itemEl = evt.item;
                        const newIndex = evt.newIndex;
                        const oldIndex = evt.oldIndex;
                        
                        // Get the actual zone from the visible zones
                        const visibleZones = [...this.visibleTimeZones];
                        const movedZone = visibleZones[oldIndex];
                        
                        // Find the indices in the allTimeZones array
                        const allZonesOldIndex = this.allTimeZones.indexOf(movedZone);
                        const targetZone = visibleZones[newIndex < visibleZones.length ? newIndex : visibleZones.length - 1];
                        const allZonesNewIndex = this.allTimeZones.indexOf(targetZone);
                        
                        // Reorder in the allTimeZones array
                        const item = this.allTimeZones.splice(allZonesOldIndex, 1)[0];
                        this.allTimeZones.splice(allZonesNewIndex, 0, item);
                        
                        this.saveOrder();
                    }
                });
            },
            beforeDestroy() {
                if (this.timer) {
                    clearInterval(this.timer);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
