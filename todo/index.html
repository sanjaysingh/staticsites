<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Passkeys</title>
    <!-- Trigger deployment -->
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 1rem !important;
            }
            
            .header {
                padding: 1.5rem !important;
            }
            
            .header h1 {
                font-size: 2rem !important;
            }
        }

        .header {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 2rem;
        }

        .auth-section {
            text-align: center;
            padding: 2rem 0;
        }

        .auth-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-group input {
            flex: 1;
        }

        .icon-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(108, 92, 231, 0.3);
        }

        .icon-btn.logout {
            background: #dc3545;
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }

        .icon-btn.logout:hover {
            box-shadow: 0 8px 16px rgba(220, 53, 69, 0.3);
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: #f8f9fa;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0.5rem;
            width: 100%;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .btn {
                margin: 0.25rem 0;
                padding: 0.875rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .icon-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .user-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0 10px 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }

        .todo-section {
            margin-top: 2rem;
        }

        .todo-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .todo-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .todo-input-group input {
            flex: 1;
        }

        .todo-list {
            space-y: 1rem;
        }

        .todo-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .todo-item:hover {
            border-color: #6c5ce7;
            transform: translateY(-1px);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-color: #28a745;
        }

        .todo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .todo-title.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .todo-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .checkbox {
            margin-right: 1rem;
            transform: scale(1.2);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .todo-stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #6c5ce7;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Todo App</h1>
            <p>Secure todo management with passkey authentication</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <div class="auth-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Enter username for registration" required>
                            <button id="register-btn" class="icon-btn" title="Register with Passkey">+</button>
                        </div>
                    </div>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div>
                        <button id="login-btn" class="btn">üîê Login with Passkey</button>
                    </div>
                </div>
                <div id="auth-error" class="error hidden"></div>
                <div id="auth-success" class="success hidden"></div>
            </div>

            <!-- User Info Section -->
            <div id="user-section" class="hidden">
                <div class="user-info">
                    <strong>Welcome back, <span id="user-name"></span>!</strong>
                    <button id="logout-btn" class="icon-btn logout" title="Logout">‚Üó</button>
                </div>

                <!-- Todo Stats -->
                <div class="todo-stats">
                    <div class="stat">
                        <div id="total-todos" class="stat-number">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div id="completed-todos" class="stat-number">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat">
                        <div id="pending-todos" class="stat-number">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <!-- Add Todo Form -->
                <div class="todo-form">
                    <h3>Add New Todo</h3>
                    <div class="form-group">
                        <label for="todo-title">Title:</label>
                        <input type="text" id="todo-title" placeholder="What needs to be done?" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description (optional):</label>
                        <input type="text" id="todo-description" placeholder="Add some details...">
                    </div>
                    <button id="add-todo-btn" class="btn btn-success">Add Todo</button>
                </div>

                <!-- Todo List -->
                <div class="todo-section">
                    <h3>Your Todos</h3>
                    <div id="todo-list" class="todo-list">
                        <!-- Todos will be dynamically inserted here -->
                    </div>
                </div>

                <div id="todo-error" class="error hidden"></div>
                <div id="todo-success" class="success hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update these URLs after deploying your services
        const AUTH_SERVICE_URL = 'https://authservice.sanjaysingh.net';
        const TODO_SERVICE_URL = 'https://todoservice.sanjaysingh.net';
        
        // Global state
        let currentUser = null;
        let authToken = null;
        let todos = [];
        
        // DOM elements
        const authSection = document.getElementById('auth-section');
        const userSection = document.getElementById('user-section');
        const usernameInput = document.getElementById('username');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userName = document.getElementById('user-name');
        const todoTitleInput = document.getElementById('todo-title');
        const todoDescriptionInput = document.getElementById('todo-description');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');

        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 3000);
        }

        function setLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                if (button.classList.contains('icon-btn')) {
                    button.innerHTML = '<span class="loading"></span>';
                } else {
                    button.innerHTML = '<span class="loading"></span> Processing...';
                }
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.originalText || button.textContent;
            }
        }

        // Storage functions
        function saveAuthToStorage(token, user) {
            try {
                localStorage.setItem('todoApp_authToken', token);
                localStorage.setItem('todoApp_currentUser', JSON.stringify(user));
            } catch (error) {
                console.warn('Failed to save auth to localStorage:', error);
            }
        }

        function loadAuthFromStorage() {
            try {
                const token = localStorage.getItem('todoApp_authToken');
                const userString = localStorage.getItem('todoApp_currentUser');
                
                if (token && userString) {
                    const user = JSON.parse(userString);
                    return { token, user };
                }
            } catch (error) {
                console.warn('Failed to load auth from localStorage:', error);
            }
            return null;
        }

        function clearAuthFromStorage() {
            try {
                localStorage.removeItem('todoApp_authToken');
                localStorage.removeItem('todoApp_currentUser');
            } catch (error) {
                console.warn('Failed to clear auth from localStorage:', error);
            }
        }

        // Token validation function
        async function validateToken(token) {
            try {
                const response = await fetch(`${TODO_SERVICE_URL}/todos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                // If token is valid, the request should succeed (or fail for other reasons but not 401)
                return response.status !== 401;
            } catch (error) {
                console.warn('Token validation failed:', error);
                return false;
            }
        }

        // Helper function to make authenticated API calls
        async function makeAuthenticatedRequest(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (response.status === 401) {
                // Token is invalid/expired, logout user
                console.warn('Token expired or invalid, logging out user');
                logout();
                showError('auth-error', 'Session expired. Please log in again.');
                throw new Error('Session expired');
            }

            return response;
        }

        // Authentication functions
        async function register() {
            const username = usernameInput.value.trim();
            if (!username) {
                showError('auth-error', 'Please enter a username to register');
                return;
            }

            registerBtn.dataset.originalText = registerBtn.innerHTML;
            setLoading(registerBtn, true);

            try {
                // Step 1: Begin registration
                const beginResponse = await fetch(`${AUTH_SERVICE_URL}/auth/register/begin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!beginResponse.ok) {
                    const error = await beginResponse.json();
                    throw new Error(error.error || 'Registration failed');
                }

                const options = await beginResponse.json();

                // Step 2: Create credential using SimpleWebAuthn
                const credential = await SimpleWebAuthnBrowser.startRegistration({ optionsJSON: options });
                
                // Ensure credential.id is a string (base64url format)
                if (credential.id && typeof credential.id !== 'string') {
                    // If it's an ArrayBuffer, convert it to base64url
                    if (credential.id instanceof ArrayBuffer) {
                        const bytes = new Uint8Array(credential.id);
                        credential.id = btoa(String.fromCharCode(...bytes))
                            .replace(/\+/g, '-')
                            .replace(/\//g, '_')
                            .replace(/=/g, '');
                    }
                }

                // Step 3: Complete registration
                const completeResponse = await fetch(`${AUTH_SERVICE_URL}/auth/register/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credential)
                });

                if (!completeResponse.ok) {
                    const error = await completeResponse.json();
                    throw new Error(error.error || 'Registration verification failed');
                }

                const result = await completeResponse.json();
                
                if (result.verified) {
                    authToken = result.token;
                    currentUser = result.user;
                    saveAuthToStorage(authToken, currentUser);
                    showAuthenticatedUI();
                    showSuccess('auth-success', 'Registration successful!');
                    await loadTodos();
                } else {
                    throw new Error('Registration was not verified');
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = error.message;
                
                // Provide specific error messages for common WebAuthn errors
                if (error.name === 'NotAllowedError') {
                    errorMessage = '‚ùå Passkey creation cancelled';
                } else if (error.name === 'SecurityError') {
                    errorMessage = 'üîí Security error';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '‚ùì Passkeys not supported';
                } else if (error.name === 'InvalidStateError') {
                    errorMessage = '‚ö†Ô∏è Passkey exists. Try login';
                } else if (error.name === 'ConstraintError') {
                    errorMessage = 'üö´ Device not compatible';
                } else if (error.name === 'AbortError') {
                    errorMessage = '‚èπÔ∏è Operation cancelled';
                }
                
                showError('auth-error', errorMessage);
            } finally {
                setLoading(registerBtn, false);
            }
        }

        async function login() {
            loginBtn.dataset.originalText = loginBtn.innerHTML;
            setLoading(loginBtn, true);

            try {
                // Step 1: Begin authentication (usernameless)
                const beginResponse = await fetch(`${AUTH_SERVICE_URL}/auth/login/begin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}) // No username required for usernameless auth
                });

                if (!beginResponse.ok) {
                    const error = await beginResponse.json();
                    throw new Error(error.error || 'Authentication failed');
                }

                const options = await beginResponse.json();

                // Step 2: Get credential using SimpleWebAuthn
                const credential = await SimpleWebAuthnBrowser.startAuthentication({ optionsJSON: options });
                
                // Ensure credential.id is a string (base64url format)
                if (credential.id && typeof credential.id !== 'string') {
                    // If it's an ArrayBuffer, convert it to base64url
                    if (credential.id instanceof ArrayBuffer) {
                        const bytes = new Uint8Array(credential.id);
                        credential.id = btoa(String.fromCharCode(...bytes))
                            .replace(/\+/g, '-')
                            .replace(/\//g, '_')
                            .replace(/=/g, '');
                    }
                }

                // Step 3: Complete authentication
                const completeResponse = await fetch(`${AUTH_SERVICE_URL}/auth/login/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credential)
                });

                if (!completeResponse.ok) {
                    const error = await completeResponse.json();
                    throw new Error(error.error || 'Authentication verification failed');
                }

                const result = await completeResponse.json();
                
                if (result.verified) {
                    authToken = result.token;
                    currentUser = result.user;
                    saveAuthToStorage(authToken, currentUser);
                    showAuthenticatedUI();
                    showSuccess('auth-success', `Welcome back, ${result.user.username}!`);
                    await loadTodos();
                } else {
                    throw new Error('Authentication was not verified');
                }

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = error.message;
                
                // Provide specific error messages for common WebAuthn errors
                if (error.name === 'NotAllowedError') {
                    errorMessage = '‚ùå Login cancelled';
                } else if (error.name === 'SecurityError') {
                    errorMessage = 'üîí Security error';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '‚ùì Passkeys not supported';
                } else if (error.name === 'InvalidStateError') {
                    errorMessage = '‚ö†Ô∏è No passkeys found. Register first';
                } else if (error.name === 'ConstraintError') {
                    errorMessage = 'üö´ Device not compatible';
                } else if (error.name === 'AbortError') {
                    errorMessage = '‚èπÔ∏è Operation cancelled';
                }
                
                showError('auth-error', errorMessage);
            } finally {
                setLoading(loginBtn, false);
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            todos = [];
            clearAuthFromStorage();
            showUnauthenticatedUI();
            usernameInput.value = '';
        }

        function showAuthenticatedUI() {
            authSection.classList.add('hidden');
            userSection.classList.remove('hidden');
            userName.textContent = currentUser.username;
        }

        function showUnauthenticatedUI() {
            authSection.classList.remove('hidden');
            userSection.classList.add('hidden');
        }

        // Todo functions
        async function loadTodos() {
            try {
                const response = await makeAuthenticatedRequest(`${TODO_SERVICE_URL}/todos`);

                if (!response.ok) {
                    throw new Error('Failed to load todos');
                }

                const result = await response.json();
                todos = result.todos || [];
                renderTodos();
                updateStats();

            } catch (error) {
                console.error('Load todos error:', error);
                if (error.message !== 'Session expired') {
                    showError('todo-error', error.message);
                }
            }
        }

        async function addTodo() {
            const title = todoTitleInput.value.trim();
            if (!title) {
                showError('todo-error', 'Please enter a todo title');
                return;
            }

            const description = todoDescriptionInput.value.trim();

            addTodoBtn.dataset.originalText = addTodoBtn.textContent;
            setLoading(addTodoBtn, true);

            try {
                const response = await makeAuthenticatedRequest(`${TODO_SERVICE_URL}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add todo');
                }

                const result = await response.json();
                todos.push(result.todo);
                renderTodos();
                updateStats();
                
                // Clear form
                todoTitleInput.value = '';
                todoDescriptionInput.value = '';
                
                showSuccess('todo-success', 'Todo added successfully!');

            } catch (error) {
                console.error('Add todo error:', error);
                if (error.message !== 'Session expired') {
                    showError('todo-error', error.message);
                }
            } finally {
                setLoading(addTodoBtn, false);
            }
        }

        async function toggleTodo(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (!todo) return;

            try {
                const response = await makeAuthenticatedRequest(`${TODO_SERVICE_URL}/todos/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed: !todo.completed })
                });

                if (!response.ok) {
                    throw new Error('Failed to update todo');
                }

                const result = await response.json();
                const index = todos.findIndex(t => t.id === todoId);
                todos[index] = result.todo;
                renderTodos();
                updateStats();

            } catch (error) {
                console.error('Toggle todo error:', error);
                if (error.message !== 'Session expired') {
                    showError('todo-error', error.message);
                }
            }
        }

        async function deleteTodo(todoId) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await makeAuthenticatedRequest(`${TODO_SERVICE_URL}/todos/${todoId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete todo');
                }

                todos = todos.filter(t => t.id !== todoId);
                renderTodos();
                updateStats();
                showSuccess('todo-success', 'Todo deleted successfully!');

            } catch (error) {
                console.error('Delete todo error:', error);
                if (error.message !== 'Session expired') {
                    showError('todo-error', error.message);
                }
            }
        }

        function renderTodos() {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 2rem;">No todos yet. Add one above!</p>';
                return;
            }

            todos.forEach(todo => {
                const todoElement = document.createElement('div');
                todoElement.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                todoElement.innerHTML = `
                    <div class="todo-header">
                        <h4 class="todo-title ${todo.completed ? 'completed' : ''}">${escapeHtml(todo.title)}</h4>
                        <div class="todo-actions">
                            <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo('${todo.id}')">
                            <button class="btn btn-danger" onclick="deleteTodo('${todo.id}')">Delete</button>
                        </div>
                    </div>
                    ${todo.description ? `<p class="todo-description">${escapeHtml(todo.description)}</p>` : ''}
                    <small style="color: #6c757d;">Created: ${new Date(todo.createdAt).toLocaleString()}</small>
                `;
                
                todoList.appendChild(todoElement);
            });
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('total-todos').textContent = total;
            document.getElementById('completed-todos').textContent = completed;
            document.getElementById('pending-todos').textContent = pending;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        registerBtn.addEventListener('click', register);
        loginBtn.addEventListener('click', login);
        logoutBtn.addEventListener('click', logout);
        addTodoBtn.addEventListener('click', addTodo);

        // Allow Enter key to submit forms
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        todoTitleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        todoDescriptionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Initialize app
        async function initializeApp() {
            // Check if WebAuthn is supported
            if (!window.navigator.credentials) {
                showError('auth-error', 'WebAuthn is not supported in this browser. Please use a modern browser with passkey support.');
                registerBtn.disabled = true;
                loginBtn.disabled = true;
                showUnauthenticatedUI();
                return;
            }

            // Try to restore authentication from localStorage
            const savedAuth = loadAuthFromStorage();
            
            if (savedAuth) {
                console.log('Found saved authentication, validating token...');
                const isValidToken = await validateToken(savedAuth.token);
                
                if (isValidToken) {
                    // Restore authentication state
                    authToken = savedAuth.token;
                    currentUser = savedAuth.user;
                    showAuthenticatedUI();
                    console.log('Authentication restored successfully');
                    
                    // Load todos
                    await loadTodos();
                } else {
                    console.log('Saved token is invalid, clearing storage');
                    clearAuthFromStorage();
                    showUnauthenticatedUI();
                }
            } else {
                console.log('No saved authentication found');
                showUnauthenticatedUI();
            }
        }

        // Start the app
        initializeApp();
    </script>
