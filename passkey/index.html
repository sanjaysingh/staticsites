<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Auth Section -->
        <div id="authSection" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-center">Passkey Authentication</h2>
            <div id="loginSection" class="space-y-4">
                <button id="loginButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Login with Passkey
                </button>
                <button id="registerButton" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                    Register with Passkey
                </button>
            </div>
        </div>

        <!-- Todo Section (Hidden by default) -->
        <div id="todoSection" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">My Todo List</h2>
                <button id="logoutButton" class="text-red-500 hover:text-red-700">Logout</button>
            </div>
            
            <form id="todoForm" class="mb-6">
                <div class="flex gap-2">
                    <input type="text" id="todoInput" 
                           class="flex-1 border rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                           placeholder="Add a new todo...">
                    <button type="submit" 
                            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Add
                    </button>
                </div>
            </form>

            <ul id="todoList" class="space-y-2">
                <!-- Todo items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script>
        // State management
        let isAuthenticated = false;
        let todos = [];

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const todoSection = document.getElementById('todoSection');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const logoutButton = document.getElementById('logoutButton');
        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        // API endpoints
        const API_BASE = 'https://passkey-todo-app.itssanjay.workers.dev';

        // Passkey Authentication
        async function registerPasskey() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const options = await response.json();
                console.log('Server response:', options);
                
                if (!options || !options.challenge) {
                    throw new Error('Invalid server response format');
                }
                
                // Convert challenge from base64 to ArrayBuffer
                const challengeBuffer = Uint8Array.from(atob(options.challenge), c => c.charCodeAt(0));
                options.challenge = challengeBuffer.buffer;
                
                // Convert user ID to ArrayBuffer if it's an array
                if (options.user && options.user.id) {
                    if (Array.isArray(options.user.id) || options.user.id instanceof Uint8Array) {
                        options.user.id = new Uint8Array(Object.values(options.user.id)).buffer;
                    } else if (typeof options.user.id === 'string') {
                        const userIdBuffer = Uint8Array.from(atob(options.user.id), c => c.charCodeAt(0));
                        options.user.id = userIdBuffer.buffer;
                    }
                }
                
                console.log('Processed options:', options);
                
                const credential = await navigator.credentials.create({
                    publicKey: options
                });

                const verificationResponse = await fetch(`${API_BASE}/auth/verify-registration`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credential: {
                            id: credential.id,
                            rawId: Array.from(new Uint8Array(credential.rawId)),
                            response: {
                                attestationObject: Array.from(new Uint8Array(credential.response.attestationObject)),
                                clientDataJSON: Array.from(new Uint8Array(credential.response.clientDataJSON))
                            },
                            type: credential.type
                        }
                    })
                });

                if (verificationResponse.ok) {
                    showTodoSection();
                }
            } catch (error) {
                console.error('Registration failed:', error);
                alert('Registration failed. Please try again.');
            }
        }

        async function loginWithPasskey() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const options = await response.json();
                
                const credential = await navigator.credentials.get({
                    publicKey: options
                });

                const verificationResponse = await fetch(`${API_BASE}/auth/verify-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credential: {
                            id: credential.id,
                            rawId: Array.from(new Uint8Array(credential.rawId)),
                            response: {
                                authenticatorData: Array.from(new Uint8Array(credential.response.authenticatorData)),
                                clientDataJSON: Array.from(new Uint8Array(credential.response.clientDataJSON)),
                                signature: Array.from(new Uint8Array(credential.response.signature)),
                                userHandle: Array.from(new Uint8Array(credential.response.userHandle))
                            },
                            type: credential.type
                        }
                    })
                });

                if (verificationResponse.ok) {
                    showTodoSection();
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed. Please try again.');
            }
        }

        // Todo Management
        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Failed to load todos:', error);
            }
        }

        async function addTodo(text) {
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ text })
                });
                
                const newTodo = await response.json();
                todos.push(newTodo);
                renderTodos();
            } catch (error) {
                console.error('Failed to add todo:', error);
            }
        }

        async function toggleTodo(id) {
            try {
                const todo = todos.find(t => t.id === id);
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ completed: !todo.completed })
                });
                
                if (response.ok) {
                    todo.completed = !todo.completed;
                    renderTodos();
                }
            } catch (error) {
                console.error('Failed to toggle todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    todos = todos.filter(t => t.id !== id);
                    renderTodos();
                }
            } catch (error) {
                console.error('Failed to delete todo:', error);
            }
        }

        function renderTodos() {
            todoList.innerHTML = todos.map(todo => `
                <li class="flex items-center justify-between p-3 bg-gray-50 rounded">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo('${todo.id}')"
                               class="w-4 h-4">
                        <span class="${todo.completed ? 'line-through text-gray-500' : ''}">${todo.text}</span>
                    </div>
                    <button onclick="deleteTodo('${todo.id}')" 
                            class="text-red-500 hover:text-red-700">
                        Delete
                    </button>
                </li>
            `).join('');
        }

        // UI Management
        function showTodoSection() {
            authSection.classList.add('hidden');
            todoSection.classList.remove('hidden');
            loadTodos();
        }

        function showAuthSection() {
            authSection.classList.remove('hidden');
            todoSection.classList.add('hidden');
            localStorage.removeItem('token');
        }

        // Event Listeners
        registerButton.addEventListener('click', registerPasskey);
        loginButton.addEventListener('click', loginWithPasskey);
        logoutButton.addEventListener('click', showAuthSection);

        todoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = todoInput.value.trim();
            if (text) {
                await addTodo(text);
                todoInput.value = '';
            }
        });

        // Check if user is already authenticated
        if (localStorage.getItem('token')) {
            showTodoSection();
        }
    </script>
</body>
</html>
