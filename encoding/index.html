<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding/Decoding Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --border-color: #dee2e6;
            --card-title-color: #333333;
            --form-label-color: #333333;
            --topbar-bg: #f8f9fa;
            --topbar-border: #dee2e6;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --border-color: #495057;
            --card-title-color: #f8f9fa;
            --form-label-color: #f8f9fa;
            --topbar-bg: #343a40;
            --topbar-border: #495057;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .topbar {
            background-color: var(--topbar-bg);
            border-bottom: 1px solid var(--topbar-border);
            padding: 0.7rem 0;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-title {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .theme-switch {
            position: static;
        }

        .theme-switch .btn-outline-primary {
            color: var(--text-color);
            border-color: var(--border-color);
            background-color: var(--bg-color);
        }

        .theme-switch .btn-outline-primary:hover {
            background-color: var(--border-color);
            color: var(--bg-color);
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        .card-title {
            color: var(--card-title-color);
        }

        .form-control, .form-select {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: #0d6efd;
        }

        .form-check-label {
            color: var(--form-label-color);
        }

        .form-select option {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .btn-outline-secondary:hover {
            background-color: var(--border-color);
            color: var(--bg-color);
        }

        .input-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .input-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.2s ease;
            position: relative;
            min-width: 100px;
            text-align: center;
            opacity: 0.7;
        }

        .input-tab:hover {
            color: #0d6efd;
            opacity: 1;
        }

        .input-tab.active {
            color: #0d6efd;
            opacity: 1;
        }

        .input-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #0d6efd;
            border-radius: 2px;
        }

        [data-theme="dark"] .input-tab {
            color: var(--text-color);
        }

        [data-theme="dark"] .input-tab:hover {
            color: #0d6efd;
        }

        [data-theme="dark"] .input-tab.active {
            color: #0d6efd;
        }

        .output-container {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            transition: all 0.2s ease;
        }

        .copy-btn.success {
            background-color: #198754;
            border-color: #198754;
            color: white;
        }

        .copy-btn.success:hover {
            background-color: #157347;
            border-color: #157347;
            color: white;
        }

        .controls {
            background-color: var(--card-bg);
            padding: 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--border-color);
        }

        .controls .form-select {
            margin-left: 0;
            width: 200px;
        }

        .card-body {
            padding: 1.25rem;
        }

        .operation-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .operation-buttons .form-check {
            margin-right: 0;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.error {
            background-color: #dc3545;
            color: white;
        }

        .notification.success {
            background-color: #198754;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .topbar {
                padding: 0.5rem 0;
                margin-bottom: 1.5rem;
            }
            .topbar-title {
                font-size: 1.1rem;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                padding: 1.25rem;
            }
            .controls .form-select {
                width: 100%;
                max-width: 200px;
            }
            .operation-buttons {
                width: 100%;
                justify-content: flex-start;
            }
            .notification {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="topbar">
        <div class="container">
            <div class="topbar-content">
                <h1 class="topbar-title">Encoding/Decoding Tool</h1>
                <div class="theme-switch">
                    <button class="btn btn-outline-primary" id="themeToggle">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="controls">
            <select class="form-select" id="encodingType" style="max-width: 200px;">
                <option value="base64">Base64</option>
                <option value="xml">XML</option>
            </select>
            <div class="operation-buttons">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="operation" id="encodeRadio" value="encode" checked>
                    <label class="form-check-label" for="encodeRadio">Encode</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="operation" id="decodeRadio" value="decode">
                    <label class="form-check-label" for="decodeRadio">Decode</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Input</h5>
                        <div class="input-tabs">
                            <button class="input-tab active" id="textTab">Text</button>
                            <button class="input-tab" id="fileTab">File</button>
                        </div>
                        <div id="textInputContainer">
                            <textarea class="form-control" id="inputText" rows="6" placeholder="Enter text to encode/decode"></textarea>
                        </div>
                        <div id="fileInputContainer" style="display: none;">
                            <input type="file" class="form-control" id="inputFile">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Output</h5>
                        <div class="output-container">
                            <textarea class="form-control" id="outputText" rows="6" readonly></textarea>
                            <button class="btn btn-sm btn-outline-secondary copy-btn" id="copyBtn">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" id="downloadBtn">
                                <i class="bi bi-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
