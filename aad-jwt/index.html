<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure AD JWT Token Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Top Navigation Bar -->
  <nav class="bg-blue-200 p-3">
    <div class="container mx-auto">
      <h1 class="text-xl font-bold text-left">Azure AD JWT Token Generator</h1>
    </div>
  </nav>

  <div id="app" class="min-h-screen flex items-start justify-center pt-6">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
      <form @submit.prevent="generateToken" class="space-y-4">
        <div>
          <label for="clientId" class="block text-sm font-medium text-gray-700">Client ID</label>
          <input type="text" v-model="clientId" id="clientId" placeholder="12345678-1234-1234-1234-123456789abc" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="tenantId" class="block text-sm font-medium text-gray-700">Tenant ID</label>
          <input type="text" v-model="tenantId" id="tenantId" placeholder="87654321-4321-4321-4321-987654321cba" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="clientSecret" class="block text-sm font-medium text-gray-700">Client Secret</label>
          <input type="password" v-model="clientSecret" id="clientSecret" placeholder="your-client-secret" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="resource" class="block text-sm font-medium text-gray-700">Resource</label>
          <input type="text" v-model="resource" id="resource" placeholder="https://management.azure.com/" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Generate Token</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        clientId: '',
        tenantId: '',
        clientSecret: '',
        resource: ''
      },
      methods: {
        generateToken() {
          const tokenUrl = `https://login.microsoftonline.com/${this.tenantId}/oauth2/token`;
          const params = new URLSearchParams();
          params.append('grant_type', 'client_credentials');
          params.append('client_id', this.clientId);
          params.append('client_secret', this.clientSecret);
          params.append('resource', this.resource);

          // Create a new tab
          const newTab = window.open('', '_blank');

          // Create a form in the new tab
          const form = newTab.document.createElement('form');
          form.method = 'POST';
          form.action = tokenUrl;

          // Append hidden input fields with parameters to the form
          params.forEach((value, key) => {
            const input = newTab.document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = value;
            form.appendChild(input);
          });

          // Append the form to the body and submit it
          newTab.document.body.appendChild(form);
          form.submit();
        }
      }
    });
  </script>
</body>
</html>
