<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer</title>
    <link rel="stylesheet" href="libs/bootstrap-5.3.3-css-bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3-font-bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-0">Image Optimizer</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-buttons-left">
                <button id="reset-btn" class="btn btn-light btn-icon" title="Reset">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button id="optimize-btn" class="btn btn-primary btn-icon" title="Optimize" disabled>
                    <i class="bi bi-magic"></i>
                </button>
                <button id="download-btn" class="btn btn-success btn-icon" title="Download" disabled>
                    <i class="bi bi-download"></i>
                </button>
            </div>
            <div class="action-buttons-right">
                <button id="settings-btn" class="btn btn-light btn-icon" title="Settings">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
        
        <!-- Collapsible Settings Panel -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-row">
                <div>
                    <label for="format-select" class="form-label">Format</label>
                    <select class="form-select" id="format-select">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                
                <div id="quality-control">
                    <label for="quality-slider" class="form-label">Quality: <span id="quality-value">80%</span></label>
                    <input type="range" class="form-range" id="quality-slider" min="10" max="100" value="80">
                </div>
                
                <div>
                    <label for="max-width" class="form-label">Dimensions</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="max-width" placeholder="W">
                        <span class="input-group-text">×</span>
                        <input type="number" class="form-control" id="max-height" placeholder="H">
                    </div>
                </div>
                
                <div class="ms-auto">
                    <button id="apply-settings-btn" class="btn btn-primary btn-sm">Save</button>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="display-area" id="display-area">
                <!-- Initial state: Dropzone -->
                <div id="dropzone" class="dropzone">
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                    <i class="bi bi-cloud-arrow-up" style="font-size: 3rem;"></i>
                    <p class="mt-2 mb-0">Drag & drop an image here, or click to select</p>
                </div>
                
                <!-- Image display (will be shown/hidden via JS) -->
                <img id="image-preview" src="" alt="Image preview" style="display: none;">
                
                <!-- Stats bar (will be shown/hidden via JS) -->
                <div id="stats-bar" class="stats-bar" style="display: none;">
                    <span id="dimensions-info">0 × 0</span>
                    <span> (</span>
                    <span id="size-info">0 KB</span>
                    <span>)</span>
                </div>
                
                <!-- Image state indicator -->
                <div id="image-state" class="image-state-indicator" style="display: none;">Original</div>
            </div>
        </div>
    </div>
    
    <!-- Settings Overlay -->
    <div id="settings-overlay" class="settings-overlay"></div>

    <script src="app.js"></script>
</body>
</html>
