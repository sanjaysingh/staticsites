<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cert Utils</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Very light gray background */
        }
        .navbar-custom {
            background-color: #bbd1f0; /* Very light blue */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #333; /* Darker text for contrast */
            padding-left: 10px;
        }
        .nav-tabs .nav-link.active {
            border-color: #b8daff #b8daff transparent;
            background-color: #b8daff; /* Light blue, but slightly darker than navbar for distinction */
            color: #495057; /* Soft black */
        }
        .btn-primary {
            background-color: #b8daff; /* Light blue */
            border-color: #b8daff;
            color: #495057; /* Soft black text */
        }
        .btn-primary:hover {
            background-color: #a6d1ff; /* Slightly darker on hover */
            border-color: #99cbeb;
        }
        .form-control, .form-control:focus {
            border-color: #b8daff; /* Light blue border for inputs */
        }
        .form-control::placeholder {
            color: #6c757d; /* Default placeholder color */
            opacity: 1; /* Firefox */
        }
    </style>
    
    
</head>
<body>

<div id="app" class="container mt-3">
    <nav class="navbar navbar-expand navbar-custom mb-4">
        <a class="navbar-brand" href="#">Cert Utils</a>
        <div class="navbar-collapse">
            <div class="navbar-nav">
                <!-- Placeholder for other nav items if necessary -->
            </div>
        </div>
        <a class="nav-item nav-link ml-auto" href="https://github.com/sanjaysingh/staticsites/blob/master/cert/index.html">Edit Me</a>
    </nav>

    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Cert Viewer</a>
            </li>
        </ul>
        <div class="tab-content p-3">
            <div class="form-group">
                <label for="certFile" class="text-secondary">Input Cert text</label>
                <input type="file" class="form-control-file" id="certFile" @change="loadCertFile">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="certText" rows="10" v-model="certText" placeholder="Paste your cert here or select a file..."></textarea>
            </div>
            <button class="btn btn-primary mt-2" @click="parseCert">Parse</button>

            <div class="form-group mt-3">
                <textarea class="form-control" id="parsedCert" rows="10" v-model="parsedCertText" placeholder="Parsed cert will appear here..." readonly></textarea>
            </div>
        </div>
    </div>
</div>

<!-- Include Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<!-- Include Bootstrap and Popper.js JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="cert-browser.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            certText: '',
            parsedCertText: ''
        },
        methods: {
            loadCertFile(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => this.certText = e.target.result;
                    reader.readAsText(file);
                }
            },
            parseCert() {
                // Assuming readCertificateProperties is defined in your bundle.js
                // and it returns an object with cert properties
                try {
                    const certProps = readCertificateProperties(this.certText);
                    this.parsedCertText = JSON.stringify(certProps, null, 2);
                } catch (error) {
                    console.error('Error parsing certificate:', error);
                    this.parsedCertText = 'Failed to parse certificate.';
                }
            }
        }
    });
</script>
</body>
</html>
