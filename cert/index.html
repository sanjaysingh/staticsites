<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cert Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #bbd1f0;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #333;
            padding-left: 10px;
        }

        .nav-tabs .nav-link.active {
            border-color: #b8daff #b8daff transparent;
            background-color: #b8daff;
            color: #495057;
        }

        .btn-primary {
            background-color: #b8daff;
            border-color: #b8daff;
            color: #495057;
        }

        .btn-primary:hover {
            background-color: #a6d1ff;
            border-color: #99cbeb;
        }

        .form-control,
        .form-control:focus {
            border-color: #b8daff;
        }

        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="app" class="container mt-3">
        <nav class="navbar navbar-expand navbar-custom mb-4">
            <a class="navbar-brand" href="#">Cert Utils</a>
        </nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#" v-bind:class="{ active: showCertViewer }"
                    @click="selectTab('certViewer')">Cert Viewer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" v-bind:class="{ active: showSplitPfx }"
                    @click="selectTab('splitPfx')">Split Pfx</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" v-bind:class="{ active: showGenerateCert }"
                    @click="selectTab('generateCert')">Generate Cert</a>
            </li>
        </ul>
        <div v-if="showGenerateCert" class="tab-content p-3">
            <div class="form-group">
                <label for="commonName">Common Name</label>
                <input type="text" class="form-control" v-model="commonName" placeholder="example.com">
            </div>
            <div class="form-group">
                <label for="countryName">Country Name</label>
                <input type="text" class="form-control" v-model="countryName" placeholder="US">
            </div>
            <div class="form-group">
                <label for="stateName">State Name</label>
                <input type="text" class="form-control" v-model="stateName" placeholder="California">
            </div>
            <div class="form-group">
                <label for="localityName">Locality Name</label>
                <input type="text" class="form-control" v-model="localityName" placeholder="Mountain View">
            </div>
            <div class="form-group">
                <label for="organizationName">Organization Name</label>
                <input type="text" class="form-control" v-model="organizationName" placeholder="Example, Inc.">
            </div>
            <div class="form-group">
                <label for="organizationalUnitName">Organizational Unit Name</label>
                <input type="text" class="form-control" v-model="organizationalUnitName" placeholder="IT Department">
            </div>
            <div class="form-group">
                <label for="expirationYears">Expiration Years</label>
                <input type="number" class="form-control" v-model="expirationYears" placeholder="1">
            </div>
            <div class="form-group">
                <label for="pfxPassword">PFX Password</label>
                <input type="password" class="form-control" v-model="pfxPassword" placeholder="Enter PFX password">
            </div>
            <button class="btn btn-primary mt-2" @click="generateCert">Generate and Download PFX</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.10.0/dist/forge.min.js"></script>
    <script src="cert-browser.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                showCertViewer: false,
                showSplitPfx: false,
                showGenerateCert: true,
                commonName: '',
                countryName: '',
                stateName: '',
                localityName: '',
                organizationName: '',
                organizationalUnitName: '',
                expirationYears: 1,
                pfxPassword: '',
            },
            methods: {
                selectTab(selectedTab) {
                    this.showCertViewer = selectedTab === 'certViewer';
                    this.showSplitPfx = selectedTab === 'splitPfx';
                    this.showGenerateCert = selectedTab === 'generateCert';
                },
                generateCert() {
                    const pfxBase64 = generateSelfSignedCertWithPFX({
                        commonName: this.commonName,
                        countryName: this.countryName,
                        stateName: this.stateName,
                        localityName: this.localityName,
                        organizationName: this.organizationName,
                        organizationalUnitName: this.organizationalUnitName,
                        expirationYears: this.expirationYears,
                        pfxPassword: this.pfxPassword,
                    });
                    this.downloadPFX(pfxBase64, `${this.commonName}.pfx`);
                },
                downloadPFX(base64Data, filename) {
                    const binaryString = window.atob(base64Data);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'application/x-pkcs12' });
                    const url = window.URL.createObjectURL(blob);

                    const element = document.createElement('a');
                    element.setAttribute('href', url);
                    element.setAttribute('download', filename);
                    document.body.appendChild(element);
                    element.click();
                    document.body.removeChild(element);
                    window.URL.revokeObjectURL(url);
                },
            }
        });
    </script>
</body>

</html>
