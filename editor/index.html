<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A lightweight offline code editor with syntax highlighting and formatting">
    <title>Offline Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="top-panel">
        <h1 id="title">Offline Code Editor</h1>
        <div id="file-path" aria-live="polite">No file opened</div>
        <nav id="toolbar">
            <button id="open-file-btn" aria-label="Open File" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i>
            </button>
            <input type="file" id="file-input" aria-hidden="true">
            <button id="format-btn" aria-label="Format Code" onclick="formatCode()">
                <i class="fas fa-indent"></i>
            </button>
            <select id="language-select" aria-label="Select Language">
                <!-- Options will be populated by JavaScript -->
            </select>
            <select id="theme-select" aria-label="Select Theme">
                <!-- Theme options will be populated by JavaScript -->
            </select>
        </nav>
    </header>
    <main id="editor-container" role="application" aria-label="Code Editor"></main>
    <div id="drop-zone" aria-hidden="true">
        <div id="drop-zone-text">Drop file here to open</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
