<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <!-- iOS web app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="QR Generator">
    
    <!-- App Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'><rect width='512' height='512' rx='64' fill='%233498db'/><g fill='white'><rect x='96' y='96' width='320' height='320' rx='16'/><g fill='%233498db'><rect x='128' y='128' width='32' height='32'/><rect x='128' y='192' width='32' height='32'/><rect x='128' y='256' width='32' height='32'/><rect x='128' y='320' width='32' height='32'/><rect x='192' y='128' width='32' height='32'/><rect x='192' y='192' width='32' height='32'/><rect x='192' y='256' width='32' height='32'/><rect x='192' y='320' width='32' height='32'/><rect x='256' y='128' width='32' height='32'/><rect x='256' y='192' width='32' height='32'/><rect x='256' y='256' width='32' height='32'/><rect x='256' y='320' width='32' height='32'/><rect x='320' y='128' width='32' height='32'/><rect x='320' y='192' width='32' height='32'/><rect x='320' y='256' width='32' height='32'/><rect x='320' y='320' width='32' height='32'/></g></g></svg>">
    
    <!-- Hidden SVG for apple-touch-icon -->
    <style>
        #app-icon {
            display: none;
        }
    </style>
    <svg id="app-icon" width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="512" height="512" rx="64" fill="#3498db"/>
        <g fill="white">
            <!-- White background square -->
            <rect x="96" y="96" width="320" height="320" rx="16"/>
            <!-- QR code squares -->
            <g fill="#3498db">
                <!-- Row 1 -->
                <rect x="128" y="128" width="32" height="32"/>
                <rect x="128" y="192" width="32" height="32"/>
                <rect x="128" y="256" width="32" height="32"/>
                <rect x="128" y="320" width="32" height="32"/>
                <!-- Row 2 -->
                <rect x="192" y="128" width="32" height="32"/>
                <rect x="192" y="192" width="32" height="32"/>
                <rect x="192" y="256" width="32" height="32"/>
                <rect x="192" y="320" width="32" height="32"/>
                <!-- Row 3 -->
                <rect x="256" y="128" width="32" height="32"/>
                <rect x="256" y="192" width="32" height="32"/>
                <rect x="256" y="256" width="32" height="32"/>
                <rect x="256" y="320" width="32" height="32"/>
                <!-- Row 4 -->
                <rect x="320" y="128" width="32" height="32"/>
                <rect x="320" y="192" width="32" height="32"/>
                <rect x="320" y="256" width="32" height="32"/>
                <rect x="320" y="320" width="32" height="32"/>
            </g>
        </g>
    </svg>
    <script>
        // Generate apple-touch-icon dynamically
        const svgElement = document.getElementById('app-icon');
        const svgData = new XMLSerializer().serializeToString(svgElement);
        const img = new Image();
        img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        
        const link = document.createElement('link');
        link.rel = 'apple-touch-icon';
        link.href = img.src;
        document.head.appendChild(link);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js" integrity="sha512-PEhlWBZBrQL7flpJPY8lXx8tIN7HWX912GzGhFTDqA3iWFrakVH3lVHomCoU9BhfKzgxfEk6EG2C3xej+9srOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 0;
        }

        .input-group.text-group {
            flex: 1;
        }

        .input-group.size-group {
            width: 100px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .size-input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: right;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            width: auto;
        }

        button:hover {
            background-color: #2980b9;
        }

        #qrcode {
            min-height: 200px;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto;
        }

        #download-btn {
            background-color: #27ae60;
            margin-top: 0;
        }

        #download-btn:hover {
            background-color: #219a52;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .options {
                flex-direction: column;
            }

            .size-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div id="qrcode">&lt;&lt; QR Code will appear here &gt;&gt;</div>
        <div class="input-section">
            <div class="input-group text-group">
                <label for="text">Enter text or URL:</label>
                <textarea id="text" placeholder="Enter the content for your QR code here..."></textarea>
            </div>
            <div class="input-group size-group">
                <label for="size">Size (px):</label>
                <input type="number" id="size" class="size-input" value="200" min="100" max="1000">
            </div>
        </div>
        <div class="button-group">
            <button onclick="generateQR()">Generate QR Code</button>
            <button id="download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('text').value;
            const size = document.getElementById('size').value;
            const qrcodeDiv = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('download-btn');

            if (!text) {
                alert('Please enter some text or URL');
                return;
            }

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            QRCode.toCanvas(document.createElement('canvas'), text, {
                width: size,
                height: size
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    alert('Error generating QR code');
                    return;
                }
                qrcodeDiv.appendChild(canvas);
                downloadBtn.style.display = 'block';
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate QR code on Enter key
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
    </script>
</body>
</html>
